<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Lista de Tarefa</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1>Tarefas</h1>
    <div class="container">
      <div class="inputs">
        <select id="tipoTarefa">
          <option value="Trabalho">Trabalho</option>
          <option value="Casa">Casa</option>
          <option value="Estudo">Estudo</option>
          <option value="Pessoal">Pessoal</option>
        </select>
        <input type="text" />
        <button class="button-add">adicionar</button>
        <button class="button-limpar">limpar</button>
      </div>
      <ul class="tarefas"></ul>
      <div id="tarefas"></div>
      <script src="./script.js"></script>
    </div>
  </body>
</html>
